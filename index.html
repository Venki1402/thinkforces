    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              DEFAULT: '#0070F3', // Premium Blue
              hover: '#0060DF',
              subtle: 'rgba(0, 112, 243, 0.1)',
            },
            dark: {
              bg: '#000000',
              surface: '#0A0A0A',
              border: '#222222',
              text: '#EDEDED',
              muted: '#888888',
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444444;
    }

    body {
      background-color: #000000;
      color: #EDEDED;
    }
  </style>
